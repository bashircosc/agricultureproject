<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTechNG Predict</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <h1>AgriTechNG</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="predict.html" class="active">Predict</a></li>
                <li><a href="sensors.html">Sensors</a></li>
                <li><a href="blockchain.html">Supply Chain</a></li>
                <li><a href="marketplace.html">Market</a></li>
            </ul>
        </nav>
    </header>
    <main class="animate__animated animate__fadeIn">
        <h2>Crop Prediction</h2>
        <img src="crop-prediction.jpg" alt="Crop Prediction" class="side-image animate__animated animate__slideInLeft">
        <form id="predictionForm" class="animate__animated animate__zoomIn">
            <label for="crop">Crop Type:</label>
            <input type="text" id="crop" name="crop"><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>
            <button type="submit"><img src="predict-icon.png" alt="Predict Icon"> Predict</button>
        </form>
        <div id="predictionResult" style="display: none;" class="animate__animated animate__zoomIn">
            <h3>Prediction Result</h3>
            <p>Plant in <span id="plantTime"></span> for optimal yield.</p>
            <p>Risk: <span id="risk"></span></p>
            <canvas id="yieldChart" width="400" height="200"></canvas>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
